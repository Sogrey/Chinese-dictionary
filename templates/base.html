<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}汉语字典查询系统 - Chinese Dictionary{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-book"></i> 汉语字典
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('search') }}">
                            <i class="fas fa-search"></i> 查询
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('pinyin_table') }}">
                            <i class="fas fa-table"></i> 拼音音节表
                        </a>
                    </li>
                </ul>
                
                <!-- Quick search form -->
                <form class="d-flex" method="GET" action="{{ url_for('search') }}">
                    <div class="input-group">
                        <input type="text" class="form-control" name="q" placeholder="输入汉字、拼音或五笔..." 
                               value="{{ request.args.get('q', '') }}" autocomplete="off">
                        <select class="form-select" name="type" style="max-width: 120px;">
                            <option value="all" {% if request.args.get('type') == 'all' %}selected{% endif %}>全部</option>
                            <option value="zi" {% if request.args.get('type') == 'zi' %}selected{% endif %}>汉字</option>
                            <option value="pinyin" {% if request.args.get('type') == 'pinyin' %}selected{% endif %}>拼音</option>
                            <option value="wubi" {% if request.args.get('type') == 'wubi' %}selected{% endif %}>五笔</option>
                            <option value="bushou" {% if request.args.get('type') == 'bushou' %}selected{% endif %}>部首</option>
                        </select>
                        <button class="btn btn-outline-light" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="bg-light text-center py-4 mt-5">
        <div class="container">
            <p class="text-muted mb-0">
                <i class="fas fa-database"></i> 
                汉语字典查询系统 - 基于20,880个汉字的综合数据库
            </p>
            <small class="text-muted">
                包含字形、拼音、五笔、部首、康熙字典、说文解字等详细信息
            </small>
        </div>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
