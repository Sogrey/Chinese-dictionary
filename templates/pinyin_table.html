<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汉语拼音音节表 - 中文字典</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/pinyin_table.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-book"></i> 中文字典
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('index') }}">
                            <i class="fas fa-home"></i> 首页
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{{ url_for('pinyin_table') }}">
                            <i class="fas fa-table"></i> 拼音音节表
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="header-info">
        <div class="container">
            <h1><i class="fas fa-table me-2"></i>汉语拼音音节表</h1>
            <p class="mb-0">点击任意单元格可听取发音</p>
        </div>
    </div>

    <div class="container-fluid">
        <!-- Tone Selector -->
        <div class="tone-selector">
            <label class="form-label"><strong>选择要读的声调:</strong></label>
            <div class="btn-group" role="group">
                <input type="radio" class="btn-check" name="tone" id="tone-all" value="all" checked>
                <label class="btn btn-outline-primary" for="tone-all">全部声调</label>
                
                <input type="radio" class="btn-check" name="tone" id="tone-1" value="1">
                <label class="btn btn-outline-primary" for="tone-1">第一声 (阴平)</label>
                
                <input type="radio" class="btn-check" name="tone" id="tone-2" value="2">
                <label class="btn btn-outline-primary" for="tone-2">第二声 (阳平)</label>
                
                <input type="radio" class="btn-check" name="tone" id="tone-3" value="3">
                <label class="btn btn-outline-primary" for="tone-3">第三声 (上声)</label>
                
                <input type="radio" class="btn-check" name="tone" id="tone-4" value="4">
                <label class="btn btn-outline-primary" for="tone-4">第四声 (去声)</label>
            </div>
        </div>

        <!-- Legend -->
        <div class="legend">
            <h5><i class="fas fa-info-circle me-2"></i>韵母分类说明</h5>
            <div class="legend-item simple-vowel">单韵母 (a, o, e, i, u, ü)</div>
            <div class="legend-item compound-vowel">复韵母 (ai, ei, ui, ao, ou, iu, ie, üe, er)</div>
            <div class="legend-item front-nasal">前鼻韵母 (an, en, in, un, ün)</div>
            <div class="legend-item back-nasal">后鼻韵母 (ang, eng, ing, ong)</div>
            <div class="legend-item triple-spell">三拼音节韵母</div>
        </div>

        <!-- Pinyin Table Container -->
        <div id="pinyin-table-container">
            <!-- Table will be generated by JavaScript -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pinyin_table.js') }}"></script>
</body>
</html>
