<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TTS Debug Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>TTS Debug Test Page</h1>
        
        <!-- Test Pinyin Badge -->
        <div class="mb-4">
            <h3>Test Pinyin Badge (Click to Test TTS)</h3>
            <span class="badge bg-primary me-1" style="cursor: pointer;" title="点击播放拼音">
                <i class="fas fa-volume-up"></i> zhōng
            </span>
            <span class="badge bg-primary me-1" style="cursor: pointer;" title="点击播放拼音">
                <i class="fas fa-volume-up"></i> nǐ
            </span>
            <span class="badge bg-primary me-1" style="cursor: pointer;" title="点击播放拼音">
                <i class="fas fa-volume-up"></i> hǎo
            </span>
        </div>
        
        <!-- Manual Test Buttons -->
        <div class="mb-4">
            <h3>Manual Test Functions</h3>
            <button class="btn btn-primary me-2" onclick="ChineseDictionary.testTTS('zhōng')">
                Test TTS: zhōng
            </button>
            <button class="btn btn-success me-2" onclick="ChineseDictionary.checkVoices()">
                Check Available Voices
            </button>
            <button class="btn btn-info me-2" onclick="testWebSpeechAPI()">
                Test Raw Web Speech API
            </button>
        </div>
        
        <!-- Console Output -->
        <div class="mb-4">
            <h3>Instructions</h3>
            <div class="alert alert-info">
                <ol>
                    <li>Open browser console (F12)</li>
                    <li>Click on the pinyin badges above</li>
                    <li>Check console output for debugging information</li>
                    <li>Use manual test buttons to verify functionality</li>
                </ol>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <script>
        // Additional test function
        function testWebSpeechAPI() {
            console.log('Testing raw Web Speech API...');
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance('zhōng');
                utterance.lang = 'zh-CN';
                utterance.rate = 0.6;
                
                const voices = speechSynthesis.getVoices();
                const chineseVoice = voices.find(voice => voice.lang.startsWith('zh'));
                if (chineseVoice) {
                    utterance.voice = chineseVoice;
                    console.log('Using voice:', chineseVoice.name);
                }
                
                utterance.onstart = () => console.log('Speech started');
                utterance.onend = () => console.log('Speech ended');
                utterance.onerror = (e) => console.error('Speech error:', e);
                
                speechSynthesis.speak(utterance);
            } else {
                console.error('Speech synthesis not supported');
            }
        }
        
        // Log when page loads
        console.log('TTS Debug page loaded');
        console.log('ChineseDictionary object:', window.ChineseDictionary);
    </script>
</body>
</html>
